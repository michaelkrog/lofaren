<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
	<meta name="author" content="Lofaren">

	<link rel="icon" type="image/png" href="/images/logo_16.png">
	{% if page.author %}
	{% assign author = site.data.people[page.author] %}
	<link rel="publisher" href="{{author.gPlusUrl}}">
	{% endif %}
	<!-- stylesheets -->
	<link rel="stylesheet" type="text/css" href="/css/theme.css">
	<link rel="stylesheet" type="text/css" href="/css/vendor/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="/css/vendor/icomoon.css">

	<!-- javascript -->
	<script type="application/ld+json">
	[{
		"@context" : "http://schema.org",
		"@type" : "WebSite",
		"name" : "Lofaren",
		"alternateName" : "Lofarens Website",
		"url" : "http://lofaren.dk"
	  },
	  {
	    "@context" : "http://schema.org",
	    "@type" : "Organization",
	    "name" : "Lofaren",
	    "url" : "http://lofaren.dk",
      "logo": "http://skveege.com/images/logo.png"
	  }]
	</script>



</head>
